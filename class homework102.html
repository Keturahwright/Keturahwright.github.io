<!DOCTYPE HTML>
<html>
<body style="text-align:center">
<div>Guess my number, 1-100! You get five guesses.</div>
<p>Your guess: <input></p>
<script
          src="https://code.jquery.com/jquery-2.2.4.js"
          integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
          crossorigin="anonymous"></script>
        
<script>
var x = Math.floor(Math.random() * 100 + 1);
var turns = 5;
 
$('input').change(function() {
  var guess = $('input').val();
  if (!guess) return;
  guess = Number(guess);
  var hint;
  if (guess == x) {
    hint = '<p>YOU WIN!</p>' +
      '<img src="/images/photo/gold_trophy.jpg">';
    turns = 0;
  } else {
    hint = 'Nope.';
    if (guess < x) hint += ' Too small!';
    if (guess > x) hint += ' Too big!';
    turns = turns - 1;
  }
  if (turns == 0) {
    hint += '<div>The secret number was ' + x + '.</div>';
    $('p').hide();
  } else {
    hint += ' You have ' + turns + ' guesses left.';
  }
  $('div').html(hint);
  $(this).select();
});

</script>
    <script
          src="https://code.jquery.com/jquery-2.2.4.js"
          integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
          crossorigin="anonymous"></script>
    
    
    
</body>
</html>
